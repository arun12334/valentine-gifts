body{

    overflow-y: auto;
    overflow-x: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ff758f, #ff7eb3);

/* Floating Hearts */
.heart{
    position:absolute;
    top:-20px;
    color:white;
    animation: fall linear infinite;
}

@keyframes fall{
    0%{ transform: translateY(0) rotate(0deg); opacity:1;}
    100%{ transform: translateY(100vh) rotate(360deg); opacity:0;}
}

/* Flip Card */
.flip-card{
    perspective:1000px;
}

.flip-inner{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    cursor:pointer;
}

.flip-card.flipped .flip-inner{
    transform: rotateY(180deg);
}

/* Front & Back */
.flip-front, .flip-back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    color:white;
    font-weight:bold;
}

/* Front */
.flip-front{
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    font-size:22px;
    animation: glow 2s infinite alternate;
}

/* Back */
.flip-back{
    transform: rotateY(180deg);
    font-size:16px;
}

/* Glow Animation */
@keyframes glow{
    from{ box-shadow:0 0 15px #fff;}
    to{ box-shadow:0 0 30px #ffccd5;}
}

.flip-back {
    flex-direction: column;
    gap: 10px;
}

.love-img {
