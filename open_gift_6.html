<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Uma ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at center,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    color:white;
    cursor:pointer;
}

/* Ripple Circle */
.ripple{
    position:absolute;
    border-radius:50%;
    background:rgba(255,255,255,0.4);
    transform:scale(0);
    pointer-events:none;
    animation:rippleEffect 1.2s ease-out forwards;
}

@keyframes rippleEffect{
    0%{transform:scale(0);opacity:0.8;}
    100%{transform:scale(12);opacity:0;}
}

/* Glow Effect */
.glow{
    position:absolute;
    width:200px;
    height:200px;
    border-radius:50%;
    background:radial-gradient(circle,rgba(255,255,255,0.8),transparent 70%);
    animation:glowAnim 1.5s ease-out forwards;
    pointer-events:none;
}

@keyframes glowAnim{
    0%{opacity:1; transform:scale(0);}
    100%{opacity:0; transform:scale(6);}
}

/* Message */
.message{
    position:absolute;
    text-align:center;
    font-size:40px;
    font-weight:600;
    opacity:0;
    transform:scale(0.5);
    transition:1s ease;
    text-shadow:0 0 20px rgba(255,255,255,0.7);
}

.show{
    opacity:1;
    transform:scale(1);
}
</style>
</head>

<body>

<div class="message" id="message">
    üíñ You Touched My Heart üíñ
</div>

<!-- Touch Sound -->
<audio id="touchSound" src="assets/touch.mp3" preload="auto"></audio>

<script>
const message = document.getElementById("message");
const touchSound = document.getElementById("touchSound");

document.body.addEventListener("click", function(e){

    // Play sound
    touchSound.currentTime = 0;
    touchSound.play().catch(()=>{});

    // Ripple
    const ripple = document.createElement("span");
    ripple.className = "ripple";
    ripple.style.width = ripple.style.height = "100px";
    ripple.style.left = e.clientX - 50 + "px";
    ripple.style.top = e.clientY - 50 + "px";
    document.body.appendChild(ripple);

    // Glow
    const glow = document.createElement("span");
    glow.className = "glow";
    glow.style.left = e.clientX - 100 + "px";
    glow.style.top = e.clientY - 100 + "px";
    document.body.appendChild(glow);

    // Message position
    message.style.left = e.clientX - 200 + "px";
    message.style.top = e.clientY - 50 + "px";

    setTimeout(()=>{
        message.classList.add("show");
    },300);

    // Cleanup
    setTimeout(()=>{
        ripple.remove();
        glow.remove();
    },1200);
});
</script>

</body>
</html>
