<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Uma ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(to top,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:'Segoe UI', sans-serif;
}

/* ‚≠ê Stars */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* üåô Moon (NO IMAGE INITIALLY) */
.moon{
    position:absolute;
    top:-250px;
    width:150px;
    height:150px;
    border-radius:50%;
    background:
      radial-gradient(circle at 30% 30%, #ffffff, #cfd9df);
    box-shadow:0 0 40px rgba(255,255,255,0.8);
    transition: all 2.5s ease-in-out;
    opacity:0;
}

/* Moon visible */
.moon.active{
    top:25%;
    transform: scale(2.3);
    opacity:1;
    box-shadow:
      0 0 90px rgba(255,255,255,1),
      0 0 140px rgba(255,255,255,0.8);
}

/* üåô Moon with photo (AFTER TYPING) */
.moon.photo{
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), rgba(0,0,0,0.2)),
      url("lover/9.jpeg");
    background-size:cover;
    background-position:center;
}

/* ‚úâÔ∏è Envelope */
.envelope{
    position:absolute;
    top:20px;
    right:-300px;
    width:220px;
    height:130px;
    background:#f8f9fa;
    border-radius:10px;
    transition: right 1.5s ease, opacity 0.5s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
.envelope.show{ right:20px; }
.envelope.hide{ opacity:0; }

.flap{
    position:absolute;
    width:0;
    height:0;
    border-left:110px solid transparent;
    border-right:110px solid transparent;
    border-top:70px solid #e0e0e0;
    top:0;
    left:0;
    transform-origin:top;
    transition: transform 1s ease;
}
.envelope.open .flap{
    transform: rotateX(180deg);
}

/* üíå Letter */
.letter{
    position:absolute;
    top:20px;
    right:20px;
    width:280px;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
    transform: scale(0);
    transition: transform 0.8s ease;
    font-size:18px;
    font-family:'Noto Serif Tamil', serif;
}
.letter.show{ transform: scale(1); }

.typing{
    border-right:2px solid black;
    white-space:pre-line;
    animation: blink 0.7s infinite;
}
@keyframes blink{
    50%{border-color:transparent;}
}

/* Button */
.btn-moon{
    position:absolute;
    bottom:50px;
    padding:12px 30px;
    font-size:18px;
    border-radius:30px;
}
</style>
</head>

<body>

<!-- üåô Moon -->
<div class="moon" id="moon"></div>

<!-- ‚úâÔ∏è Envelope -->
<div class="envelope" id="envelope">
    <div class="flap"></div>
</div>

<!-- üíå Letter -->
<div class="letter" id="letter">
    <div id="typingText"></div>
</div>

<!-- üéµ Song -->
<audio id="moonSong">
  <source src="assets/RemoBgm.mp3" type="audio/mpeg">
</audio>

<button class="btn btn-warning btn-moon" onclick="startAnimation()">
    Just Click üåô
</button>

<script>
// ‚≠ê Stars
for(let i=0;i<80;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(star);
}

function startAnimation(){
    const envelope=document.getElementById("envelope");
    const letter=document.getElementById("letter");

    envelope.classList.add("show");

    setTimeout(()=>{
        envelope.classList.add("open");

        setTimeout(()=>{
            envelope.classList.add("hide");
            letter.classList.add("show");
            startTyping();
        },1000);
    },1500);
}

function startTyping(){
    const text = `My Dear ‚ù§Ô∏è,

‡Æé‡Æ©‡Æ§‡ØÅ ‡Æ®‡Æø‡Æ≤‡Ææ‡Æµ‡Æø‡Æ±‡Øç‡Æï‡ØÅ  
‡Æé‡Æ©‡Øç ‡Æ®‡Æø‡Æ©‡Øà‡Æµ‡Ææ‡Æï  
‡Æá‡Æ®‡Øç‡Æ§ ‡Æ®‡Æø‡Æ≤‡Ææ‡Æµ‡Øà  
‡Æ™‡Æ∞‡Æø‡Æö‡Æ≥‡Æø‡Æï‡Øç‡Æï‡Æø‡Æ±‡Øá‡Æ©‡Øç ‚ú®üåôüíñ`;

    const typingElement = document.getElementById("typingText");
    const moon = document.getElementById("moon");
    const moonSong = document.getElementById("moonSong");

    typingElement.classList.add("typing");
    let i = 0;

    // üåô Moon comes FIRST (NO IMAGE / NO SONG)
    moon.classList.add("active");

    function typeChar(){
        if(i < text.length){
            typingElement.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeChar, 60);
        } else {
            typingElement.classList.remove("typing");

            // üñºÔ∏è + üéµ AFTER TYPING FINISH
            setTimeout(()=>{
                moon.classList.add("photo"); // photo appears
                moonSong.volume = 0.7;
                moonSong.play(); // song starts
            },700);
        }
    }
    typeChar();
}
</script>

</body>
</html>
