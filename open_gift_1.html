<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(to top,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:'Segoe UI', sans-serif;
}

/* Stars */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Moon */
.moon{
    position:absolute;
    top:-200px;
    width:150px;
    height:150px;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd, #bbb);
    border-radius:50%;
    box-shadow:0 0 50px rgba(255,255,255,0.8);
    transition: all 2s ease-in-out;
}
.moon.active{
    top:30%;
    transform: scale(2.2);
}

/* Button */
.btn-moon{
    position:absolute;
    bottom:50px;
    padding:12px 30px;
    font-size:18px;
    border-radius:30px;
}

/* Envelope */
.envelope{
    position:absolute;
    top:20px;
    right:-300px;
    width:220px;
    height:130px;
    background:#f8f9fa;
    border-radius:10px;
    transition: right 1.5s ease, opacity 0.5s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    overflow:hidden;
}
.envelope.show{
    right:20px;
}
.envelope.hide{
    opacity:0;
}

/* CLOSED FLAP (correct direction) */
.flap{
    position:absolute;
    width:0;
    height:0;
    border-left:110px solid transparent;
    border-right:110px solid transparent;
    border-top:70px solid #e0e0e0; /* TOP border for closed look */
    top:0;
    left:0;
    transform-origin:top;
    transition: transform 1s ease;
    z-index:2;
}

/* OPEN animation */
.envelope.open .flap{
    transform: rotateX(180deg);
}

.letter{
    position:absolute;
    top:20px;
    right:20px;
    width:260px;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
    transform: scale(0);
    transition: transform 0.8s ease;
    font-size:18px;
   font-family: 'Noto Serif Tamil', serif;
    color:#333;
}

.letter.show{
    transform: scale(1);
}

.typing{
    overflow:hidden;
    border-right:2px solid black;
    white-space:pre-line;
    animation: blink 0.7s infinite;
}

@keyframes blink{
    50%{border-color:transparent;}
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}

 

</style>
</head>
