<script>
document.querySelectorAll(".scratch").forEach((canvas, index) => {
    const ctx = canvas.getContext("2d");
    const container = canvas.parentElement;
    const message = container.querySelector(".hidden-message").innerText;

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    ctx.fillStyle = "#d3d3d3";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#555";
    ctx.font = "16px Arial";
    ctx.fillText("Scratch Here ‚ù§", canvas.width/2 - 55, canvas.height/2);

    let isDrawing = false;
    let scratched = 0;
    let popupShown = false;

    function getXY(e){
        const rect = canvas.getBoundingClientRect();
        return {
            x:(e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
            y:(e.touches ? e.touches[0].clientY : e.clientY) - rect.top
        };
    }

    function scratch(e){
        if(!isDrawing || popupShown) return;
        e.preventDefault();

        const {x,y} = getXY(e);
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x,y,20,0,Math.PI*2);
        ctx.fill();

        scratched++;

        if(scratched > 120 && !popupShown){
            popupShown = true;
            document.getElementById("popupText").innerText = message;
            document.getElementById("popup").style.display = "flex";
        }
    }

    canvas.addEventListener("mousedown",()=> isDrawing = true);
    canvas.addEventListener("mouseup",()=> isDrawing = false);
    canvas.addEventListener("mousemove", scratch);

    canvas.addEventListener("touchstart",()=> isDrawing = true);
    canvas.addEventListener("touchend",()=> isDrawing = false);
    canvas.addEventListener("touchmove", scratch);
});
