<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love U Uma ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at top,#0f2027,#090a0f);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    color:#fff;
}

/* ‚≠ê Stars */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:.3}
    to{opacity:1}
}

/* üåô Moon */
.moon{
    position:absolute;
    top:8%;
    right:10%;
    width:110px;
    height:110px;
    border-radius:50%;
    background:radial-gradient(circle,#ffffff,#dcdcdc);
    box-shadow:0 0 30px rgba(255,255,255,.8);
    animation:moonGlow 2.5s infinite alternate;
}
@keyframes moonGlow{
    from{
        box-shadow:0 0 25px rgba(255,255,255,.6);
    }
    to{
        box-shadow:0 0 50px rgba(255,255,255,1);
    }
}

/* ‚ù§Ô∏è Start Button */
.start-btn{
    padding:15px 40px;
    font-size:22px;
    border-radius:50px;
    border:none;
    background:#ff0055;
    color:#fff;
    z-index:10;
}

/* ‚ù§Ô∏è Container */
.heart-container{
    position:absolute;
    display:none;
    width:360px;
    height:340px;
}

/* ‚ù§Ô∏è SVG */
svg{
    width:100%;
    height:100%;
}

/* ‚ù§Ô∏è Red Heart (NO GAP) */
#heartFill{
    fill:#ff0033;
    stroke:white;
    stroke-width:4;
    stroke-linejoin:round;
    opacity:0;
    transform:scale(.6);
    transform-origin:center;
}

/* ‚úèÔ∏è White Sketch */
#heartSketch{
    fill:none;
    stroke:white;
    stroke-width:4;
    stroke-linejoin:round;
    stroke-dasharray:1400;
    stroke-dashoffset:1400;
    animation:draw 4s ease forwards;
}

/* Animations */
.show-fill{
    animation:fillIn 1.2s ease forwards;
}

@keyframes draw{
    to{stroke-dashoffset:0}
}

@keyframes fillIn{
    to{
        opacity:1;
        transform:scale(1);
    }
}

/* üèπ Arrow */
.arrow{
    position:absolute;
    width:380px;
    height:6px;
    background:#f5c16c;
    top:50%;
    left:-450px;
    opacity:0;
}

.arrow::after{
    content:"";
    position:absolute;
    right:-20px;
    top:-10px;
    border-left:20px solid #f5c16c;
    border-top:13px solid transparent;
    border-bottom:13px solid transparent;
}

.shoot{
    animation:shoot 2s forwards;
    opacity:1;
}

@keyframes shoot{
    to{left:-30px}
}

/* üíò Text */
.heart-text{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    font-size:24px;
    font-weight:bold;
    opacity:0;
}

.show-text{
    animation:showText 1s forwards;
}

@keyframes showText{
    to{opacity:1}
}
</style>
</head>

<body>

<!-- üåô Moon -->
<div class="moon"></div>

<button id="startBtn" class="start-btn">üíñ Click To Begin üíñ</button>

<div id="heartWrap" class="heart-container">

    <div id="arrow" class="arrow"></div>

    <svg viewBox="0 0 512 512">

        <!-- ‚ù§Ô∏è Solid Red Heart -->
        <path id="heartFill"
        d="M256 464
           C120 360 48 288 48 192
           C48 96 160 64 256 160
           C352 64 464 96 464 192
           C464 288 392 360 256 464"/>

        <!-- ‚úèÔ∏è Sketch -->
        <path id="heartSketch"
        d="M256 464
           C120 360 48 288 48 192
           C48 96 160 64 256 160
           C352 64 464 96 464 192
           C464 288 392 360 256 464"/>
    </svg>

    <div id="text" class="heart-text">
        üíò Arun ‚ù§Ô∏è<br>
        Weds üíç<br>
        Uma üíò
    </div>
</div>

<audio id="bgm" loop>
    <source src="assets/lovebgm2.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚≠ê Stars */
for(let i=0;i<140;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.top=Math.random()*100+"%";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(s);
}

const btn = document.getElementById("startBtn");
const heart = document.getElementById("heartWrap");
const fill = document.getElementById("heartFill");
const arrow = document.getElementById("arrow");
const text = document.getElementById("text");
const bgm = document.getElementById("bgm");

btn.onclick = () => {
    btn.style.display="none";
    heart.style.display="block";
    bgm.volume = 0.7;
    bgm.play();

    setTimeout(()=>fill.classList.add("show-fill"),4200);
    setTimeout(()=>arrow.classList.add("shoot"),5600);
    setTimeout(()=>text.classList.add("show-text"),7200);
};
</script>

</body>
</html>
