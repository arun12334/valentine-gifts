<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Uma‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    color:white;
    font-family:'Segoe UI', sans-serif;
}

/* Countdown */
.countdown{
    font-size:150px;
    font-weight:900;
    animation: pop 1s ease forwards;
}

@keyframes pop{
    0%{ transform:scale(0); opacity:0; }
    60%{ transform:scale(1.3); }
    100%{ transform:scale(1); opacity:1; }
}

/* Shake */
.shake{
    animation: shakeScreen 0.5s;
}
@keyframes shakeScreen{
    0%{ transform:translate(0); }
    25%{ transform:translate(10px,-10px); }
    50%{ transform:translate(-10px,10px); }
    75%{ transform:translate(10px,10px); }
    100%{ transform:translate(0); }
}

/* Boom */
.boom{
    font-size:120px;
    font-weight:900;
    color:#ff3c3c;
    animation: boomAnim 0.8s ease forwards;
}
@keyframes boomAnim{
    0%{ transform:scale(0); opacity:0; }
    50%{ transform:scale(1.5); }
    100%{ transform:scale(1); opacity:1; }
}

/* Reveal */
.reveal{
    font-size:42px;
    animation: zoomIn 1s ease forwards;
    line-height:1.2;
}
@keyframes zoomIn{
    0%{ transform:scale(0); opacity:0; }
    100%{ transform:scale(1); opacity:1; }
}

/* Proposal buttons */
.proposal-btns{
    margin-top:30px;
    display:flex;
    gap:20px;
    justify-content:center;
    animation: fadeUp 1s ease forwards;
    position:relative;
}

@keyframes fadeUp{
    from{ transform:translateY(20px); opacity:0; }
    to{ transform:translateY(0); opacity:1; }
}

/* YES mail button style */
.love-mail-btn-unique{
    background:linear-gradient(135deg,#ff4d6d,#ff85a1);
    border:none;
    padding:12px 30px;
    font-size:20px;
    border-radius:30px;
    color:white;
    cursor:pointer;
}

/* NO button */
.no-btn{
    background:#444;
    border:none;
    padding:12px 30px;
    font-size:20px;
    border-radius:30px;
    color:white;
    cursor:pointer;
}

.start-btn{
    position:absolute;
    bottom:50px;
}
</style>
</head>

<body>

<div class="text-center">
    <div id="display" class="countdown">5</div>
    <button class="btn btn-danger btn-lg mt-4 start-btn" onclick="startCountdown()">
        Start Countdown üöÄ
    </button>
</div>

<audio id="boomSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
</audio>

<script>
let count = 5;
let display = document.getElementById("display");
let sound = document.getElementById("boomSound");

function startCountdown(){
    document.querySelector(".start-btn").style.display="none";

    let interval = setInterval(()=>{
        count--;
        if(count > 0){
            display.className="countdown";
            display.innerText = count;
        }else{
            clearInterval(interval);
            blast();
        }
    },1000);
}

function blast(){
    document.body.classList.add("shake");
    display.className="boom";
    display.innerText="BOOM üí•";
    sound.play();

    setTimeout(()=>{
        document.body.classList.remove("shake");
        display.className="reveal";

        display.innerHTML = `
        üíç Will You Marry Me? üíñ
        <div class="proposal-btns">

          <button class="love-mail-btn-unique"
          onclick="window.location.href='mailto:eron.arunaakash@gmail.com?subject=I%20Opened%20Your%20Surprise%20üíï&body=Hi%20‚ù§Ô∏è,%0A%0AI%20just%20opened%20your%20beautiful%20surprise%20and%20I%20loved%20it%20so%20much!%20üíï%0A%0ALove%20you%20üíñ'">
          YES üíò
          </button>

          <button class="no-btn"
            onmouseenter="moveNo(this)"
            ontouchstart="moveNo(this)">
            NO üôà
          </button>

        </div>
        `;
    },1200);
}

/* NO button escape */
function moveNo(btn){
    btn.style.position="fixed";
    btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
    btn.style.top  = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
}
</script>

</body>
</html>
