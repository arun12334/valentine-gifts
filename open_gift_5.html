<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Uma ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    color:white;
    font-family:'Segoe UI', sans-serif;
}

/* Countdown */
.countdown{
    font-size:150px;
    font-weight:900;
    animation: pop 1s ease forwards;
}
@keyframes pop{
    0%{transform:scale(0);opacity:0;}
    60%{transform:scale(1.3);}
    100%{transform:scale(1);opacity:1;}
}

/* Shake */
.shake{
    animation: shakeScreen 0.5s;
}
@keyframes shakeScreen{
    0%{transform:translate(0);}
    25%{transform:translate(10px,-10px);}
    50%{transform:translate(-10px,10px);}
    75%{transform:translate(10px,10px);}
    100%{transform:translate(0);}
}

/* Boom */
.boom{
    font-size:120px;
    font-weight:900;
    color:#ff3c3c;
    animation: boomAnim 0.8s ease forwards;
}
@keyframes boomAnim{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(1.5);}
    100%{transform:scale(1);opacity:1;}
}

/* Wedding Card */
.card-container{
    text-align:center;
    max-width: 90vw;
    max-height: 85vh;
    margin: auto;
    animation: softZoom 1.2s ease-out forwards;
}
@keyframes softZoom{
    0%{
        transform: scale(0.85);
        opacity: 0;
    }
    100%{
        transform: scale(1);
        opacity: 1;
    }
}
.card-container img{
    width: 100%;
    max-width: 700px;
    max-height: 75vh;
    object-fit: contain;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,105,180,0.6);
    animation: float 4s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

/* Hearts Falling */
.heart{
    position:fixed;
    top:-10px;
    color:#ff4d6d;
    font-size:20px;
    animation: fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}

/* Start Button */
.start-btn{
    position:absolute;
    bottom:50px;
}
</style>
</head>

<body>

<div class="text-center">
    <div id="display" class="countdown">5</div>
    <button class="btn btn-danger btn-lg mt-4 start-btn" onclick="startCountdown()">
        Start Countdown üöÄ
    </button>
</div>

<audio id="boomSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
</audio>

<audio id="loveSong">
    <source src="assets/love.mp3" type="audio/mpeg">
</audio>

<script>
let count = 5;
let display = document.getElementById("display");
let boomSound = document.getElementById("boomSound");
let loveSong = document.getElementById("loveSong");

function startCountdown(){
    document.querySelector(".start-btn").style.display="none";
    let interval = setInterval(()=>{
        count--;
        if(count > 0){
            display.className="countdown";
            display.innerText = count;
        }else{
            clearInterval(interval);
            blast();
        }
    },1000);
}

function blast(){
    document.body.classList.add("shake");
    display.className="boom";
    display.innerText="BOOM üí•";
    boomSound.play();

    setTimeout(()=>{
        document.body.classList.remove("shake");
        showWeddingCard();
    },1200);
}

function showWeddingCard(){
    display.className="";
    display.innerHTML = `
        <div class="card-container">
            <img src="assets/wedding.jpeg" alt="Wedding Card">
            <h2 class="mt-4">üíñ Forever Begins Here üíñ</h2>
        </div>
    `;
    loveSong.play();
    startHearts();
}

/* Heart Falling Effect */
function startHearts(){
    setInterval(()=>{
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (15 + Math.random()*25) + "px";
        heart.style.animationDuration = (3 + Math.random()*3) + "s";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),6000);
    },300);
}
</script>

</body>
</html>
