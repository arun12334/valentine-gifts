body{
    margin:0;
    overflow:hidden;
    height:100vh;

/* ‚ù§Ô∏è Falling Hearts */
.falling-heart{
    position:fixed;
    top:-20px;
    color:#ff0033;
    font-size:20px;
    animation:fall linear forwards;
    pointer-events:none;
}
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* Start Button */
.start-btn{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:50px;
    background:#ff0077;
    color:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
.start-btn:hover{transform:scale(1.1)}

/* Gift Box */
.gift-box{
    width:200px;height:200px;
    background:#ff3f8e;
    border-radius:15px;
    position:relative;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    display:none;
    animation:bounce 1.2s infinite alternate;
}
@keyframes bounce{
    from{transform:translateY(0)}
    to{transform:translateY(-20px)}
}
.ribbon{width:40px;height:200px;background:gold;position:absolute;left:80px}
.ribbon-h{width:200px;height:40px;background:gold;position:absolute;top:80px}

/* Envelope */
.envelope{
    width:240px;height:160px;
    background:#fff;
    border-radius:10px;
    position:relative;
    display:none;
    margin-top:30px;
}
.flap{
    position:absolute;
    width:0;height:0;
    border-left:120px solid transparent;
    border-right:120px solid transparent;
    border-bottom:90px solid #ff4fa3;
    top:-90px;
    left:0;
    transform-origin:bottom;
    transition:1s;
}
.envelope.open .flap{transform:rotateX(180deg)}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(255,0,120,0.6);
    display:none;
    align-items:center;
    justify-content:center;
}

/* üìÑ Real Notebook Letter */
.letter{

    max-width:540px;
    height:500px;

            to bottom,
            #fff 0px,
            #fff 28px,
            #ffd6ea 29px

    border-radius:15px;
    padding:35px 30px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    overflow:auto;
    white-space:pre-line;
    font-family:'Noto Serif Tamil', serif;
    font-size:18px;
    line-height:1.8;
    position:relative;
}

/* Notebook margin line */
.letter::before{
    content:"";
    position:absolute;
    top:0;
    left:25px;
    width:2px;
    height:100%;
    background:#ff6b9c;
}

.close{
    position:absolute;
    right:20px;
    top:15px;
    font-size:25px;
    cursor:pointer;
    color:#ff0066;
}

.typing{
    border-right:2px solid #ff0066;
    animation:blink 0.8s infinite;
}
@keyframes blink{
    50%{border-color:transparent}
}
